<div class="container">
    <div *ngFor="let candidate of candidates" class="candidate-card">
      <mat-card>
        <img mat-card-avatar [src]="candidate.photo" alt="{{ candidate.name }}">
        <mat-card-header>
          <mat-card-title>{{ candidate.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Votes: {{ candidate.votes }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="onVote(candidate.id)">
            <mat-icon>thumb_up</mat-icon> Vote
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
